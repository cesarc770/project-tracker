<div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="addTaskLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form #taskForm="ngForm">
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskLabel">NEW TASK</h5>
        <div class="text-right">
            <label>Points: </label>
            <select class="form-control" id="points" name="points" [(ngModel)]="points" style="width: 60px;">
                <option>-</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>5</option>
                <option>8</option>
                <option>13</option>
              </select>
        </div>
       
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col">
                  <input type="text"
                   class="form-control" 
                   placeholder="Name"
                   name="name"
                   #taskName="ngModel"
                   [(ngModel)]="name"
                   >
                </div>
              <div class="col">
                <select class="form-control" name="status" [(ngModel)]="status" id="status">
                  <option>todo</option>
                  <option>In Progress</option>
                  <option>Complete</option>
                </select>
              </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <textarea class="form-control" 
                    rows="3" 
                    placeholder="Description (optional)"
                    id="description"
                    name="description"
                    #projectDescription="ngModel"
                    [(ngModel)]="description"
                    ></textarea>
                </div>
           </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> <i class="fa fa-times"></i> Cancel</button>
        <button type="button" class="btn btn-info" (click)="onSubmit(taskForm)"><i class="fa fa-save"></i> Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>
