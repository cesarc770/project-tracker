<div class="container">
    <h1 class="text-center text-info">Project Traker</h1>
    
  <div class="center">
      <div class="card" >
        <div class="card-body bg-light">
            <h4 class="text-center">Sign Up for a Free Account</h4>
            <form (ngSubmit)="onSignUp(f)" #f="ngForm">
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" ngModel>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" ngModel>
              </div>
              <div class="form-group">
                <label for="fname">First Name</label>
                <input class="form-control" type="text" id="fname" name="fname" ngModel>
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input class="form-control" type="text" id="lname" name="lname" ngModel>
              </div>
              <button class="btn btn-info" type="submit">Sign Up</button>
              <p class="btn btn-link text-dark" style="float:right" routerLink="/login">Already have an account?</p>
            </form>
        </div>
      </div>
  </div>
   
  </div>
