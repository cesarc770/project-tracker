<div class="container-fluid">
  <a routerLink="/projects/{{project.id}}" class="float-right"><i class="fa fa-arrow-circle-left"></i> Back </a>
    <div *ngIf="!isEditing; else editMode">
        <h4><i class="fa fa-briefcase"></i> {{project.projectOwner}} / {{project.projectName}}</h4>
        <p>{{project.description}}</p>

        <hr> 
        <div>
          <button class="btn btn-success" type="button" data-toggle="modal" data-target="#addTask"><i class="fa fa-plus"></i> Add</button>
        </div>
        
        <div class="container" style="margin:10px">
          <div class="row">
            <div class="col-sm">
              <div class="card">
                <h5 class="card-header">Todo</h5>
                <div class="card-body">
                  <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
                      {{task.name}}
                      <span class="badge badge-primary badge-pill">{{task.points}}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <h5 class="card-header">In Progress</h5>
                <div class="card-body">
                  
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <h5 class="card-header">Complete</h5>
                <div class="card-body">
                  
                </div>
              </div>
            </div>
          </div>
        </div>

        <app-add-task></app-add-task>
</div>
