<div class="container">
    <div class="center">
        <h1 class="text-center text-info">Project Traker</h1>
        <div class="card" >
          <div class="card-body bg-light">
              <h4 class="text-center">Log in to your account</h4>
              <form (ngSubmit)="onLogin(f)" #f="ngForm">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" ngModel>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" ngModel>
                  </div>
                  <button class="btn btn-info" type="submit">Login</button>
                </form>
          </div>
          <div class="card-footer text-center bg-secondary">
              <p class="btn btn-link text-light"routerLink="/signup">Don't have an account yet?</p>
          </div>
        </div>
        
        
    </div>
     
    </div>
