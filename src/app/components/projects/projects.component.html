<div class="container-fluid">
    <h4><i class="fa fa-briefcase"></i> MY PROJECTS</h4>
    <p>View all your existing projects. Click on each of them to view details and access the tracker for that particular project.</p>
    <hr><br>
    <div>
      <div *ngIf="projects?.length > 0; else noProjects">
          <div class="row" >
            <div class="col-sm-6" *ngFor="let project of projects" style="min-width:230px; margin-bottom:5px">
                <div class="card" routerLink='/projects/{{project.id}}' style="cursor: pointer">
                    <div class="card-body" style="min-height: 120px;">
                        <h6 class="card-title text-left">{{project.projectOwner}} / {{project.projectName}}</h6>
                        <p class="card-text text-center">{{project.description}}</p>
                    </div>
                </div>
              </div>
            </div>
        </div>
      <ng-template #noProjects>
        <h5>You have no projects yet</h5>
        <li class="btn" routerLink="/add-project">
          <div class="card text-center">
              <div class="card-body">
                  <h5 class="card-title">Add Project</h5>
                  <p class="card-text"><i class="fa fa-plus-circle"></i></p>
              </div>
          </div>
      </li>
      </ng-template>
    </div>
</div>
